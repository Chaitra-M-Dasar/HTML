<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table / Weekly Schedule</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Time Slot</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Morning</td>
                <td>Study</td>
                <td>Study</td>
                <td>Work</td>
                <td>Exercise</td>
                <td>Study</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Work</td>
                <td>Lunch with Friends</td>
                <td>Work</td>
                <td>Work</td>
                <td>Study</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Dinner</td>
                <td>Relax</td>
                <td>Hobbies</td>
                <td>Dinner</td>
                <td>TV</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
